<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off">
            
            <div class="rowq mb-3">
                <label class="col-sm3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Nombre de Usuario" 
                    />
                    <span class="form-text text-danger">
                        Nombre completo
                    </span>
                </div>
            </div>

            <div class="rowq mb-3">
                <label class="col-sm3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Email" 
                    />
                </div>
            </div>

            <div class="rowq mb-3">
                <label class="col-sm3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Username" 
                    />
                </div>
            </div>

            <div class="rowq mb-3">
                <label class="col-sm3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Contraseña" 
                    />
                </div>
            </div>

            <div class="rowq mb-3">
                <label class="col-sm3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Confirmar Contraseña" 
                    />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">
                        Registrar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
