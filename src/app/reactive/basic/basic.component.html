<div class="row">
    <div class="col">
        <form autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        class="form-control" 
                        name="product"
                        placeholder="Nombre del producto" 
                        required 
                        minlength="3"
                    />
                    <span 
                        class="form-text text-danger" 
                        *ngIf="">
                        Debe tener mas de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        name="price"
                        placeholder="Precio del producto" 
                    />
                    <span 
                        class="form-text text-danger" 
                        *ngIf="">
                        El precio debe igual o mayor a $0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">STOCK</label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        placeholder="STOCK del Producto" 
                    />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
